<!doctype html>
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Animated Login & Sign Up Form using Html &amp; CSS Only</title> 
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      overflow: hidden; /* Prevent scrollbars from appearing */
    }

    section {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2px;
      flex-wrap: wrap;
      overflow: hidden;
    }

    section span {
      position: relative;
      display: block;
      width: calc(6.25vw - 2px);
      height: calc(6.25vw - 2px);
      background: #181818;
      z-index: 2;
      animation: move 3s linear infinite;
    }

    section span:hover {
      background: #1D2951; /* Changed from #0f0 (green) to #1D2951 */
      transition: 0s;
    }

    @keyframes move {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-30px);
        opacity: 0.5;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Styling for the forms */
    .container {
      position: relative;
      width: 400px;
      background: #222;  
      z-index: 1000;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
      transition: transform 0.5s ease;
    }

    .container h2 {
      font-size: 2em;
      color: #1D2951; /* Changed from #0f0 to #1D2951 */
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 20px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .form .inputBox {
      position: relative;
      width: 100%;
    }

    .form .inputBox input {
      position: relative;
      width: 100%;
      background: #333;
      border: none;
      outline: none;
      padding: 25px 10px 7.5px;
      border-radius: 4px;
      color: #fff;
      font-weight: 500;
      font-size: 1em;
    }

    .form .inputBox i {
      position: absolute;
      left: 0;
      padding: 15px 10px;
      font-style: normal;
      color: #aaa;
      transition: 0.5s;
      pointer-events: none;
    }

    .form .inputBox input:focus ~ i,
    .form .inputBox input:valid ~ i {
      transform: translateY(-7.5px);
      font-size: 0.8em;
      color: #fff;
    }

    .form .links {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form .links a {
      color: #fff;
      text-decoration: none;
    }

    .form .links a:nth-child(2) {
      color: #1D2951; /* Changed from #0f0 to #1D2951 */
      font-weight: 600;
    }

    .form .inputBox input[type="submit"] {
      padding: 10px;
      background: #1D2951; /* Changed from #0f0 to #1D2951 */
      color: #fff; /* Changed text color to white for contrast */
      font-weight: 600;
      font-size: 1.35em;
      letter-spacing: 0.05em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    input[type="submit"]:active {
      opacity: 0.6;
    }

    @media (max-width: 900px) {
      section span {
        width: calc(10vw - 2px);
        height: calc(10vw - 2px);
      }
    }

    @media (max-width: 600px) {
      section span {
        width: calc(20vw - 2px);
        height: calc(20vw - 2px);
      }
    }
  </style>

    <div class="content"> 
      <h2>Sign In</h2> 
      <div class="form" id="signinForm">

        <div class="inputBox">

        </div> 
      </div> 

      <h2 style="display: none;">Sign Up</h2> 
      <div class="form" id="signupForm" style="display: none;"> 
        <div class="inputBox"> 
          <input type="text" required> <i>Username</i> 
        </div>

  <script>
    const showSignupLink = document.getElementById('showSignup');
    const showSigninLink = document.getElementById('showSignin');
    const signupForm = document.getElementById('signupForm');
    const signinForm = document.getElementById('signinForm');
    const loginButton = document.getElementById('loginButton');

    showSignupLink.addEventListener('click', function (e) {
      e.preventDefault();
      signupForm.style.display = 'block';
      signinForm.style.display = 'none';
    });

    showSigninLink.addEventListener('click', function (e) {
      e.preventDefault();
      signupForm.style.display = 'none';
      signinForm.style.display = 'block';
    });

    loginButton.addEventListener('click', function (e) {
      e.preventDefault();
      // Redirect to chat.js or your chat page
      window.location.href = 'chat.js';
    });
  </script>
