<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
    }

    .container {
      position: relative;
      width: 400px;
      background: #222;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
    }

    .container h2 {
      font-size: 2em;
      color: #0f0;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 20px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .form .inputBox {
      position: relative;
    }

    .form .inputBox input {
      width: 100%;
      background: #333;
      border: none;
      outline: none;
      padding: 25px 10px 7.5px;
      border-radius: 4px;
      color: #fff;
      font-weight: 500;
      font-size: 1em;
    }

    .form .inputBox i {
      position: absolute;
      left: 0;
      padding: 15px 10px;
      font-style: normal;
      color: #aaa;
      transition: 0.5s;
      pointer-events: none;
    }

    .form .inputBox input:focus~i,
    .form .inputBox input:valid~i {
      transform: translateY(-7.5px);
      font-size: 0.8em;
      color: #fff;
    }

    .links {
      display: flex;
      justify-content: space-between;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .links a.signup-link {
      color: #0f0;
      cursor: pointer;
    }

    .form input[type="submit"] {
      padding: 10px;
      background: #0f0;
      color: #000;
      font-weight: 600;
      font-size: 1.35em;
      cursor: pointer;
    }

    .toggleForm {
      color: #0f0;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
    }
    
    input[type="submit"]:active {
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="loginForm" class="formContainer">
      <h2>Login</h2>
      <form class="form">
        <div class="inputBox">
          <input type="text" required>
          <i>Username</i>
        </div>
        <div class="inputBox">
          <input type="password" required>
          <i>Password</i>
        </div>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a class="signup-link" onclick="showSignup()">Signup</a>
        </div>
        <div class="inputBox">
          <input type="submit" value="Login">
        </div>
      </form>
    </div>

    <div id="signupForm" class="formContainer" style="display: none;">
      <h2>Signup</h2>
      <form class="form">
        <div class="inputBox">
          <input type="text" required>
          <i>Username</i>
        </div>
        <div class="inputBox">
          <input type="email" required>
          <i>Email</i>
        </div>
        <div class="inputBox">
          <input type="password" required>
          <i>Password</i>
        </div>
        <div class="inputBox">
          <input type="password" required>
          <i>Confirm Password</i>
        </div>
        <div class="links">
          <a class="toggleForm" onclick="showLogin()">Already have an account? Login</a>
        </div>
        <div class="inputBox">
          <input type="submit" value="Signup">
        </div>
      </form>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }
  </script>
</body>
</html>
